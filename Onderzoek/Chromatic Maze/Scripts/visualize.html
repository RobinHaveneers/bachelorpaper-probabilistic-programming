<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
<title>ProBlog Graphical Display</title>
</head>

<body>

<canvas id="myCanvas" width="800" height="800" style="padding-left: 0;padding-right: 0;margin-left: auto;margin-right: auto;display: block;border:2px solid #d3d3d3;">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
jQuery.get('parsed_data.js', function(data) {
  var tile_data = JSON.parse(data);
  var dim = Math.sqrt(tile_data.length);
  for(var i =0; i<tile_data.length; i++) {
    var xc = tile_data[i].x;
    xc = (800/dim)*(xc - 1);
    var yc = tile_data[i].y;
    yc = (800/dim)*(yc-1);
    var color = tile_data[i].color;
    ctx.lineWidth="4";
    ctx.strokeStyle="black";
    ctx.fillStyle = color;
    ctx.rect(yc,xc,(800/dim),(800/dim));
    ctx.fillRect(yc,xc,(800/dim),(800/dim));
    ctx.stroke();
  }
});


</script>

</body>
</html>
