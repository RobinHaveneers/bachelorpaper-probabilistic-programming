<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
<title>ProBlog Graphical Display</title>
</head>

<body>

<canvas id="myCanvas" width="600" height="600" style="border:2px solid #d3d3d3;">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
jQuery.get('parsed_data.js', function(data) {
  var tile_data = JSON.parse(data);
  for(var i =0; i<tile_data.length; i++) {
    console.log(tile_data[i])
    var xc = tile_data[i].x;
    xc = 100*(xc - 1);
    var yc = tile_data[i].y;
    yc = 100*(yc-1);
    var color = tile_data[i].color;
    ctx.lineWidth="4";
    ctx.strokeStyle="black";
    ctx.fillStyle = color;
    ctx.rect(yc,xc,100,100);
    ctx.fillRect(yc,xc,100,100);
    ctx.stroke();
  }
});


</script>

</body>
</html>
